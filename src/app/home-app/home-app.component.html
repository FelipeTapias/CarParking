<p>
    <mat-toolbar class="lol">
        <mat-icon id="car">directions_car</mat-icon>
        <span id="title-tool">Car Parking</span>
        <span class="example-spacer" id="crazy"></span>
    </mat-toolbar>
</p>

<div class="image-background">

    <form #loginForm="ngForm" id="loginForm" class="form">
        <div class="container">

            <h1 class="title">Login</h1>
            <mat-icon id="account">account_box</mat-icon><br>

            <label id="label">Document</label>
            <input type="number" id="n1" class="input" [(ngModel)]="documentHtml" name="document">

            <label id="label">Password</label>
            <input type="password" id="n2" class="input" [(ngModel)]="passwordHtml" name="password">


            <input type="button" class="btn-submit" value="Enter" (click)="enterForm(loginForm)">

            <p class="link">¿No tienes una cuenta? <a routerLink="/register">Ingresa aquí</a></p>

        </div>

    </form>

</div>
